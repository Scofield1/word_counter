<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>


    <title>Hello, world!</title>
</head>
<body class="text-muted">
<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Words Counter</span>
    </div>
</nav>
<center>
    <div>
        <h1 class="display-3 fw-bold zoomIn text-primary">Welcome to Word Counter</h1>
        <h2 class="display-6"><span>Input your text and we do the rest for you</span></h2>
    </div>
    <div class="container mt-5">
        <form method="POST" action="counter">
            {% csrf_token %}
        <textarea name="text" cols="85" rows="20">
        </textarea><br>
            <input class="btn btn-primary" type="submit">
        </form>
    </div>
    <div>
        {{ text }}
    </div>
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
